<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Urban Environment Index</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src='https://npmcdn.com/@turf/turf@3.5.1/turf.min.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <link href='src/place-index.css' rel='stylesheet' />
</head>

<body>
    <div id='map'></div>

    <div id='panel'>
      <div>
        <div class="slider-header">
          <div class="slider-title">Растительность</div>
          <div class="slider-value" id="slider-value-vegetation"></div>
        </div>
        <div><input class="slider" id="slider-vegetation" type="range" min="1" max="100" value="25" /></div>

        <div class="slider-header">
          <div class="slider-title">Воздух</div>
          <div class="slider-value" id="slider-value-air"></div>
        </div>
        <div><input class="slider" id="slider-air" type="range" min="1" max="100" value="50" /></div>

        <div class="slider-header">
          <div class="slider-title">Транспорт</div>
          <div class="slider-value" id="slider-value"></div>
        </div>
        <div><input class="slider" id="slider" type="range" min="1" max="120" value="25" /></div>
      </div>
    </div>

    <script src="src/place-index.js"></script>
</body>

</html>
